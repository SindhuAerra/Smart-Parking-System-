<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Slideshow Background</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Background Slideshow */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place it behind the content */
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the image covers the entire screen */
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
      padding: 10px 20px;
      position: relative;
      z-index: 1; /* Place it above the slideshow */
    }

    /* Logo Styles */
    .logo a {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Nav Links Styles */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ff6347; /* Tomato color */
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.4s;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
        flex-direction: column;
        width: 100%;
        text-align: center;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Background Slideshow -->
  <div class="slideshow">
    <img src="download (1).jpeg" alt="Background Image 1" class="active">
    <img src="download (2).jpeg" alt="Background Image 2">
    <img src="Suwon-Parking lot.jpeg" alt="Background Image 3">
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <!-- Logo -->
    <div class="logo">
      <a href="#">Smart parking</a>
    </div>

    <!-- Hamburger Menu (Mobile) -->
    <div class="hamburger" id="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links" id="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="addscan.html">Slot Booking</a></li> 

      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <script>
    // Toggle mobile menu
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Background Slideshow
    const images = document.querySelectorAll(".slideshow img");
    let currentIndex = 0;

    function showNextImage() {
      // Hide the current image
      images[currentIndex].classList.remove("active");

      // Move to the next image
      currentIndex = (currentIndex + 1) % images.length;

      // Show the next image
      images[currentIndex].classList.add("active");
    }

    // Change image every 5 seconds
    setInterval(showNextImage, 5000);
  </script>
</body>
</html>
