<!DOCTYPE html>
<html>
<head>
<style>
  /* Ensure the body takes the full viewport height and centers the container */
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column; /* Stack navbar and form vertically */
    align-items: center;
  }

  /* Add background image to the body */
  body {
    background-image: url('car1.jpeg'); /* Replace with your image path */
    background-size: cover; /* Ensures the image covers the entire page */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from duplicating */
  }

  /* Navigation Bar Styles */
  .navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
    position: fixed; /* Fix the navbar at the top */
    top: 0;
    left: 0;
    z-index: 1000; /* Ensure navbar stays above other content */
  }

  .navbar a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
  }

  .navbar a:hover {
    background-color: #575757;
    border-radius: 4px;
  }

  .navbar .logo {
    font-size: 24px;
    font-weight: bold;
  }

  .navbar .search-container {
    display: flex;
    align-items: center;
  }

  .navbar .search-container input[type="text"] {
    padding: 6px;
    margin-right: 8px;
    border: none;
    border-radius: 4px;
  }

  .navbar .search-container button {
    padding: 6px 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .navbar .search-container button:hover {
    background-color: #45a049;
  }

  /* Form Container Styles */
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 20px;
    color: transparent; /* Hide label text */
  }

  input[type="text"], input[type="password"] {
    width: 300px;
    height: 10px;
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
  }

  button {
    width: 300px;
    height: 40px;
    font-size: 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #3e8e41;
  }

  .container {
    width: 350px;
    padding: 100px;
    background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
    border: 1px solid rgba(255, 255, 255, 0.3); /* Semi-transparent border */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 80px; /* Add margin to avoid overlap with the fixed navbar */
    backdrop-filter: blur(5px); /* Adds a blur effect to the background */
  }

  h2 {
    text-align: center;
    color: transparent; /* Hide heading text */
  }
</style>
</head>

</html>
